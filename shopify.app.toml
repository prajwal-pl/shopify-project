client_id = "1ef8cf2c8abeb63b4a93775412fa2372"
name = "builder-mvp-app"
application_url = "https://example.com"
embedded = true

[build]
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2026-01"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

  # Ring Builder webhooks for product synchronization
  [[webhooks.subscriptions]]
  topics = [ "products/update" ]
  uri = "/webhooks/products/update"

  [[webhooks.subscriptions]]
  topics = [ "products/delete" ]
  uri = "/webhooks/products/delete"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
# Scopes required for Ring Builder MVP:
# - write_products, read_products: Manage products and metafields for settings/stones
# - write_orders, read_orders: Create orders from ring configurations
# - write_customers, read_customers: Track customer configurations
scopes = "write_products,read_products,write_orders,read_orders,write_customers,read_customers"

[auth]
redirect_urls = [ "https://example.com/api/auth" ]
